<section>
    <div class="container">
        <form [formGroup]="user">
            <h1>Register</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" id="username" placeholder="username" formControlName="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" required>
             </div>
             <div class="form-group">
                <label for="verifyPassword">Verify Password</label>
                <input type="password" class="form-control" id="verifyPassword" placeholder="Password" required>
            </div>
            <button type="button" (click)="register()" class="btn btn-primary btn-block">Register</button>
             <a class="float-right text-info" (click)="toLogin()">Login</a>
        </form>
    </div>
</section>
